
<source>
  type tail_ex
  path /var/log/app/*.log
  tag tail_ex.*
  format none
  pos_file /var/tmp/fluentd.pos
  refresh_interval 300
</source>

<match tail_ex.var.log.**>
  type forward
  send_timeout 60s
  recover_wait 10s
  heartbeat_interval 1s
  phi_threshold 8

  buffer_type file
  buffer_path /var/log/td-agent/myapp.*.buffer
  flush_interval 10s

  <server>
    name server1
    host server1_host
    port 24224
    weight 50
  </server>
  <server>
    name server2
    host server2_host
    port 24224
    weight 50
  </server>
</match>